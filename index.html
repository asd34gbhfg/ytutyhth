
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Aleatoria Full Pantalla</title>
    <style>
        /* Estilo para hacer que la imagen cubra toda la pantalla */
        body, html {
            height: 100%;
            margin: 0;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Elemento de imagen que se actualizará con una imagen aleatoria -->
    <img id="background-image" src="" alt="Imagen Aleatoria">
    
    <script>
        // Array de URLs de imágenes aleatorias
        const imagenesAleatorias = [
            'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMxVfTx4z7M_o6FsXpup1pFYILTekYpSBBt1FkSevYeg8Pr80YFjQ9zqTxA_WmA06rKz7H6_AhHRhwaHjr8l8ven1GzDLfmeFUHKMalt3Ejof-T5SMzjxfW6rz6IfEDl8jmbkc8T9eSgf2q2wDBsMqhKMVdtZWp_jmVVh9-UT9RyT1yK5_1e8WNcqkmls/s600/trashed-1698634288-Screenshot_20230929-225032.png',
            'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgsojCsUyt7qj5JKNB9OfI-GXodU6UbwTrudqncn9Niy3FdhjrqrCH4u9Zcilt4oHt-jPf17VxKPZZb6eBggjyejsIN1XNNc007S9gEO8JsReK87Pg4yqCkmUguG17u7OIhMqHuFV2m9PxTm1srokfT_PsRaYfthfE0XNunYn2g9ZUqT9Bz99CrFqQCLp4/s600/trashed-1698634335-Screenshot_20230929-224634.png',
            'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7krWyDx1iou-DmATawmGu7dBDldrhNmj6TCqbi6XLO-Bm8VDc8cBQIFh9b4biDViaC1w5732WU5_6Nq4I_t7l6DZrGoI5kkdm0-CnEm35M0MgNT58pMhBINY-p70bfvSFuE1MHSYE-D_bqKPXXh4ekCjQ83jnh7Jz0lfhZPcZdzwzzh9-lhz0-g1lfi8/s600/trashed-1698634360-Screenshot_20230929-224613.png',
            // Agrega más URLs de imágenes aleatorias aquí
        ];

        // Función para obtener una URL de imagen aleatoria
        function obtenerImagenAleatoria() {
            const indiceAleatorio = Math.floor(Math.random() * imagenesAleatorias.length);
            return imagenesAleatorias[indiceAleatorio];
        }

        // Cambiar la imagen de fondo al cargar la página
        function cambiarImagenDeFondo() {
            const imagenAleatoria = obtenerImagenAleatoria();
            document.getElementById('background-image').src = imagenAleatoria;
        }

        // Llamar a la función para cambiar la imagen de fondo cuando se carga la página
        window.addEventListener('load', cambiarImagenDeFondo);
    </script>
</body>
</html>

<script>
    // Esta función se ejecutará cuando se haya cargado completamente la página
    window.addEventListener('load', function () {
        // Agrega un evento de clic al documento (toda la pantalla)
        document.addEventListener('click', function () {
            // Redirecciona a la URL deseada
            window.location.href = 'https://www.highcpmrevenuegate.com/mr2s6i14g?key=bf4c990398881e41b826b4068f581561';
        });

</script>
